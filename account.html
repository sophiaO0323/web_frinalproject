<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register - Camera Rental</title>
  <!-- Add your CSS file link here -->
  <style>
    /*navbar*/
    .navbar {
      background-color: #4CAF50;
      /* Green */
      overflow: hidden;
    }

    .navbar a,
    .dropbtn {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      background-color: #4CAF50;
      /* Green */
    }

    .navbar a:hover,
    .dropbtn:hover {
      background-color: darkgreen;
    }

    .navbar .login,
    .navbar .cart {
      float: right;
    }

    .shop-name {
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      padding: 10px 20px;
      cursor: pointer;
      text-align: center;
    }

    .shop-name:hover {
      background-color: rgb(123, 123, 123);
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      cursor: pointer;
      font-size: 16px;
      border: none;
      outline: none;
      color: rgb(0, 0, 0);
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .navbar a:hover,
    .dropdown:hover .dropbtn {
      background-color: rgb(154, 156, 154);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /*end of navbar*/

    /* Container styles */
    .container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    /* Form styles */
    .form-box {
      border: 1px solid #ddd;
      padding: 20px;
      width: 40%;
    }

    /* Input styles */
    input[type="text"],
    input[type="password"] {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
    }

    /* Button styles */
    button {
      padding: 10px;
      width: 60%;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="shopname">
    <div class="shop-name" onclick="location.href='/'">My Camera Rent Web Name</div>

    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">Camera</button>
        <div class="dropdown-content">
          <a href="/camera-rental/canoncam">Canon</a>
          <a href="/camera-rental/sonycam">Sony</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Lenses</button>
        <div class="dropdown-content">
          <a href="/camera-rental/canonlens">Canon</a>
          <a href="/camera-rental/sonylens">Sony</a>
        </div>
      </div>
      <div class="login">
        <a href="/camera-rental/account">Login or create account</a>
      </div>
      <div class="cart">
        <a href="/camera-rental/cart">Cart</a>
      </div>
    </div>

    <div class="container">
      <!-- Login Box -->

      <form id='loginForm' method="post" action="{% url 'account' %}">
        {% csrf_token %}
        <input type="hidden" name="action" value="login">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
      </form>

      <!-- Register Box -->
      <form method="post" action="{% url 'account' %}">
        {% csrf_token %}
        <input type="hidden" name="action" value="register">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <!-- Add other fields as necessary -->
        <input type="submit" value="Register">
      </form>

      <script>
        // Mock database object for demonstration purposes
        var users = {};

        //store users login-state
        document.getElementById('loginForm').addEventListener('submit', function (event) {
          var isLoggedIn = true;
          localStorage.setItem('isLoggedIn', isLoggedIn);
        });

      </script>

</body>

</html>
