<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Page - Camera Rental</title>
  <link rel="stylesheet" href="path_to_your_stylesheet.css">
  <style>
    /* Add your existing navbar CSS here */
    /*navbar*/
    .navbar {
      background-color: #4CAF50;
      /* Green */
      overflow: hidden;
    }

    .navbar a,
    .dropbtn {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      background-color: #4CAF50;
      /* Green */
    }

    .navbar a:hover,
    .dropbtn:hover {
      background-color: darkgreen;
    }

    .navbar .login,
    .navbar .cart {
      float: right;
    }

    .shop-name {
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      padding: 10px 20px;
      cursor: pointer;
      text-align: center;
    }

    .shop-name:hover {
      background-color: rgb(123, 123, 123);
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      cursor: pointer;
      font-size: 16px;
      border: none;
      outline: none;
      color: rgb(0, 0, 0);
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .navbar a:hover,
    .dropdown:hover .dropbtn {
      background-color: rgb(154, 156, 154);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /*end of navbar*/
    /* Add additional styles for the member area */
    .content {
      margin: 30px;
      text-align: center;
    }

    .welcome-message {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .see-order-button {
      background-color: #4CAF50;
      /* Green */
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      cursor: pointer;
    }

    .logout-button {
      background-color: #f44336;
      /* Red */
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="shopname">
    <div class="shop-name" onclick="location.href='/'">My Camera Rent Web Name</div>

    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">Camera</button>
        <div class="dropdown-content">
          <a href="/camera-rental/canoncam">Canon</a>
          <a href="/camera-rental/sonycam">Sony</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Lenses</button>
        <div class="dropdown-content">
          <a href="/camera-rental/canonlens">Canon</a>
          <a href="/camera-rental/sonylens">Sony</a>
        </div>
      </div>
      <div class="login">
        <a href="/camera-rental/account">Login or create account</a>
      </div>
      <div class="cart">
        <a href="/camera-rental/cart">Cart</a>
      </div>
    </div>

    <div class="content">
      <div class="welcome-message" id="userName">Hello, User!</div>
      <button onclick="location.href='/camera-rental/orders/'" class="see-order-button">See Order</button>
      <button id='logoutButton' onclick="location.href='/camera-rental/account/'" class="logout-button">Logout</button>
    </div>

    <script>
      // Function to handle logout (you should replace this with a proper Django logout view)
      function logout() {
        document.getElementById('logoutButton').addEventListener('click', function () {
          // 清除登入狀態
          localStorage.removeItem('isLoggedIn');
        });
        // Your logout logic here
        // For example, posting to a Django logout view
      }
      // Function to fetch user's name
      function fetchUserName() {
        // Logic to get the logged-in user's name
        // This would typically be handled by Django's template rendering
      }
      window.onload = function () {
        document.getElementById('userName').textContent = 'Hello, ' + fetchUserName() + '!';
      };
    </script>

</body>

</html>
